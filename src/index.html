<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hellowind â€“ Use Tailwind on existing project</title>
    <link rel="stylesheet" href="/dist/css/tailwind.css" />
  </head>
  <body class="tw-bg-gray-700">
    <form x-data="contactForm" x-on:submit.prevent="submit" class="tw-space-y-4 tw-mx-auto">
      <div>
        <div class="tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-flex tw-flex-col tw-py-1.5 tw-px-2 tw-bg-white">
          <label for="name" class="tw-font-normal tw-text-gray-500 tw-text-sm tw-font-sans"
            >Name <span class="tw-text-gray-400">(Required)</span></label
          >
          <input
            x-model="fields.name"
            id="name"
            type="text"
            class="tw-border-0 focus:tw-outline-none tw-text-gray-600 tw-text-base tw-px-0"
            required
          />
        </div>
        <template x-if="errors && errors.name">
          <p class="tw-text-red-600 tw-text-sm tw-mt-1" x-text="errors.name"></p>
        </template>
      </div>
      <div>
        <div class="tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-flex tw-flex-col tw-py-1.5 tw-px-2 tw-bg-white">
          <label for="email" class="tw-font-normal tw-text-gray-500 tw-text-sm tw-font-sans"
            >E-Mail <span class="tw-text-gray-400">(Required)</span></label
          >
          <input
            x-model="fields.email"
            id="email"
            type="email"
            class="tw-border-0 focus:tw-outline-none tw-text-gray-600 tw-text-base tw-px-0"
            required
          />
        </div>
        <template x-if="errors && errors.email">
          <p class="tw-text-red-600 tw-text-sm tw-mt-1" x-text="errors.email"></p>
        </template>
      </div>
      <div>
        <div class="tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-flex tw-flex-col tw-py-1.5 tw-px-2 tw-bg-white">
          <label for="contact_number" class="tw-font-normal tw-text-gray-500 tw-text-sm tw-font-sans"
            >Contact Number <span class="tw-text-gray-400">(Required)</span></label
          >
          <input
            x-model="fields.contact_number"
            id="contact_number"
            type="tel"
            class="tw-border-0 focus:tw-outline-none tw-text-gray-600 tw-text-base tw-px-0"
            required
          />
        </div>
        <template x-if="errors && errors.contact_number">
          <p class="tw-text-red-600 tw-text-sm tw-mt-1" x-text="errors.email"></p>
        </template>
      </div>
      <div>
        <div class="tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-flex tw-flex-col tw-py-1.5 tw-px-2 tw-bg-white">
          <label for="message" class="tw-font-normal tw-text-gray-500 tw-text-sm tw-font-sans">Message</label>
          <textarea
            x-model="fields.message"
            id="message"
            rows="5"
            type="text"
            class="tw-border-0 focus:tw-outline-none tw-text-gray-600 tw-text-base tw-px-0"
          ></textarea>
        </div>
        <template x-if="errors && errors.message">
          <p class="tw-text-red-600 tw-text-sm tw-mt-1" x-text="errors.email"></p>
        </template>
      </div>
      <div>
        <button
          x-text="busy ? 'Submitting...' : 'Submit'"
          type="submit"
          class="
            tw-bg-[#c00001]
            hover:tw-bg-[#950001]
            disabled:tw-cursor-wait disabled:tw-opacity-50
            tw-transition tw-text-white tw-w-full tw-rounded tw-py-2 tw-border-none tw-text-lg
          "
        >
          Submit
        </button>
      </div>
    </form>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@juno0424/hapi@0.5.0/dist/hapi.min.js"></script>
    <script>
      Hapi.form({
        name: "contactForm",
        endpoint: "https://hapiform.sg/api/a5e5167c-6718-4169-8f58-ea6c2bce6b90",
        redirectTo: "/thank-you.html",
      });
    </script>
  </body>
</html>
